<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Analyzer</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
  <div class="flex flex-col items-center justify-center min-h-screen text-center">


    <div class="text-7xl font-bold text-gray-800 mb-20">PLANT ANALYZER</div>

    <div class="flex-row">
    <div class="container">
        <img src="image1.png" alt="People working on a plant" class="rounded-lg shadow-lg mb-11 m-auto w-64">
    </div>


    <div class="flex flex-row">

        <div class="container">
            <img src="step1.png" alt="People working on a plant" class="rounded-lg shadow-lg w-64">
        </div>

        <div class="bg-green-300 p-10 border-green-300 rounded-lg align-middle text-center w-3/4 -ml-4">
            <div class="text-3xl font-bold text-gray-800 mb-4"></div>
            <div class="text-xl text-gray-600 mb-8">Get accurate plant analysis in seconds</div>
            <div class="flex flex-col items-center space-y-4">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow animate-pulse">
                    Upload plant photo
                </button>
            </div>
        </div>
        
        <div class="container">
            <img src="step3.png" alt="People working on a plant" class="rounded-lg shadow-lg ml-20 w-64">
        </div>

    </div>

    </div>
  </div>    
</body>
</html>
